<!DOCTYPE html>
<html>
  <head>
    <title>Meme et Compteur</title>
  </head>
  <body>
    <img src="/images/tenor.gif" alt="Meme" />
    <h1 id="counter">Nombre de visiteurs : 0</h1>
    <script>
      // Supposons que votre API pour mettre Ã  jour le compteur est '/updateCount'
      fetch('/updateCount', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          document.getElementById('counter').innerHTML = 'Nombre de visiteurs : ' + data.count;
        })
        .catch(error => {
          console.error('Erreur:', error);
        });
    </script>
  </body>
</html>
